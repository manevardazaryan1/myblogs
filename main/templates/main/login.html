{% extends "main/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class='container py-5 login_block'>
  <h1>Login</h1>
  <form method='POST'>
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class='btn btn-primary mt-3 submit_btn' type='submit'>Login</button>
  </form>
  <p class='text-center mt-5'>Don't have an account? <a href='/register'>Create an account</a>.</p>
</div>

{% endblock %}
